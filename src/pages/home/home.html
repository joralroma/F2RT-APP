<ion-header class="center header">

  <div class="icon-container" (click)="openMenu()">
    <ion-icon class="icon-menu" name="menu"></ion-icon>
  </div>

  <div class="icon-container">
    <img src="https://storage.googleapis.com/f2rt-assets/Iconos/Ico_Menu.svg" class="icon icon-menu">
  </div>

  <div class="icon-container">
    <ion-badge class="center number-badge">9</ion-badge>
    <img src="https://storage.googleapis.com/f2rt-assets/Iconos/IcoNotification.svg" class="icon icon-notification">
  </div>
</ion-header>

<ion-content class="body-home">

  <ion-list>
    <ion-item no-padding no-margin no-lines *ngFor="let machine of listMachines">
        <machine></machine>
    </ion-item>
  </ion-list>

</ion-content>
